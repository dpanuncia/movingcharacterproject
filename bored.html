<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onkeydown="getKeyAndMove(event)">
    <h1 id="Hi" onclick="fun()">Hello</h1>
    <img src="vgground.webp" onclick="fun2()">
    <p id="word" onclick="wr()">Hello</p>
<script>
    function fun(){
        document.getElementById("Hi").innerHTML = "Goodbye";
        document.body.style.backgroundColor = "red";
        document.h1.style.align = "center";

    }

    function fun2(){
        document.body.style.backgroundImage = "url('vgground.webp')";

    }

function wr(){
    document.p.style.visible = "hidden";
}
let objImage = null; 
            function init() { 
               objImage = document.getElementById("image1");
                objImage.style.position = "relative";
                objImage.style.left = "0px"; 
                objImage.style.top = "0px"; 
                objImage.style.borderRadius = "50%";
            } 
            
             //The var is empty but once you put getelementbyID it will make it until your picture
            // Null makes var empty until shape forms by function 
            // empty variable being filled with data by function
            function getKeyAndMove(e) {
                let key_code = e.which || e.keyCode;
                switch (key_code) {
                    case 37: //left arrow key
                    moveLeft(); 
                    setTimeout(slstep, 1000);
                        break;
                    case 38: //Up arrow key
                        moveUp();
                        setTimeout(up, 1000)
                        setTimeout(up2, 1500)
                        break;
                    case 39: //right arrow key
                        moveRight(); 
                        setTimeout(time, 2000);
                        setTimeout(rtime3, 4000)
                        break;
                    case 40: //down arrow key
                    moveDown();
                    setTimeout(dtime, 1000);
                    setTimeout(d2time, 1500)
                        break;

                        case 87: //w key for dance
                        dance();
                        setTimeout(danc1, 1000);
                        setTimeout(danc2, 1500);
                        setTimeout(danc3, 2000);
                        setTimeout(danc4, 2500);
                        
                    }//an action that causes function to run
            }
            function dance() {
                objImage.src = "up1.png";
            }
            function danc1(){
                objImage.src = "dance1.png";
            }
            function danc2(){
                objImage.src = "dance2.png";
            }
            function danc3(){
                objImage.src = "dance3.png";
            }
            function danc4(){
                objImage.src = "dance4.png";
            }


            function moveLeft() {
                objImage.style.left = parseInt(objImage.style.left) - 5 + "px";
                objImage.src = "leftsidec.png";
                
            }
            function slstep(){
                objImage.src = "leftside2c.png";
            }
            
            
            function moveUp() {
                objImage.style.top = parseInt(objImage.style.top) - 5 + "px";
                
            }
            function up(){
                objImage.src = "up1.png";
            }
            function up2(){
                objImage.src ="up2.png";
            }
            function moveRight() {
                objImage.style.left = parseInt(objImage.style.left) + 5 + "px";
                objImage.src = "rightfacec.png";
                
            }
            function time(){
                objImage.src = "rightside2c.png"// have lots of setTimoeouts with different number of seconds for walking movment
                //objImage.src = "r3.png";
            }
            function rtime3(){
                
            }
            function moveDown() {
                objImage.style.top = parseInt(objImage.style.top) + 5 + "px";
            }//functions that make objImage moves
           function dtime(){
               objImage.src = "downc.png";
           }
           function d2time(){
               objImage.src = "downc2.png";
           }
            

            
            window.onload = init;

</script>
</body>
</html>
